<div style="float: left;padding: 5px 5px;">
<div>
    <p (click)="setRecId(-1);"><i class="fa fa-plus-square fa-2x" style="font-size: 28px; cursor: pointer;"></i>
    <a style="font-size: 28px"> Add new user</a></p>
</div>
<div>
<table class="heroes">
    <tr>
        <th>ID & Name</th>
        <th>Age</th>
        <th>CardID</th>
    </tr>
    <ng-container *ngFor="let user of users">
        <tr class="row" *ngIf="user.titleId == nRecTitleId"  (dblclick)="setRecId(user.id);">
        <td  style="width: 50%">
            <a>
            <span class="badge">{{user.id}}</span> {{user.name}}
            </a>
        </td>
        <td style="width: 20%">
            <a>
            <span > {{user.age}} </span>
            </a>
        </td>
        <td style="width: 30%">
            <a>
            <span > {{user.cardId}} </span>
            </a>
        </td>
        <button class="delete" (click)="delete(user);">x</button>
        </tr>
    </ng-container>
</table>
</div>
</div>
